<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock papaer scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="Title">Rock paper scissors</p>

    <button
      onclick="
    
     playgame('rock');
    
        "
      class="main-img-button"
    >
      <img
        src="https://supersimple.dev/projects/rock-paper-scissors/images/rock-emoji.png"
        class="main-img"
      />
    </button>
    <button
      onclick="
   
     playgame('paper')
    "
      class="main-img-button"
    >
      <img
        src="https://supersimple.dev/projects/rock-paper-scissors/images/paper-emoji.png"
        class="main-img"
      />
    </button>
    <button
      onclick="
  
     playgame('scissors')"
      class="main-img-button"
    >
      <img
        src="https://supersimple.dev/projects/rock-paper-scissors/images/scissors-emoji.png"
        class="main-img"
      />
    </button>

    <p class="sentance1"></p>
    <p class="sentance2"></p>

    <p class="updatescore"></p>
    <button
      onclick="
     score.wins=0;
     score.lose=0;
     score.tie=0;
     localStorage.removeItem('score');
     updatescoreelements();

     "
      class="reset"
    >
      reset score
    </button>
    <script src="script.js"></script>
  </body>
</html>
